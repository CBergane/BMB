{% extends 'core/base.html' %}
{% block content%}

<div class="max-w-lg mx-auto flex flex-wrap p-6">
    <div class="w-full bg-gray-100 p-6 rounded-xl">
        <h1 class="mb-6 text-2xl">Sign up</h1>

        <form action="." method="post" class="space-y-3">
            <div>
                <label>E-mail</label>
                <input type="email" class="w-full mt-2 py-4 bg-white rounded-xl">
            </div>
            <div>
                <label>Lösenord</label>
                <input type="password" class="w-full mt-2 py-4 bg-white rounded-xl">
            </div>
            <div>
                <label>Upprepa lösenord</label>
                <input type="password" class="w-full mt-2 py-4 bg-white rounded-xl">
            </div>

            <div class="p-6 bg-red-200 text-red-800 rounded-xl">
                <p>This is an error</p>
            </div>
            <div>
                <button class="py-4 px-6 rounded-xl text-gray-600 bg-lime-300 hover:bg-lime-600 uppercase">Gå med</button>
            </div>
        </form>
    </div>
</div>
{% endblock%}
