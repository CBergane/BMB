{% extends 'core/base.html' %}
{% block content%}
<header class="px-6 py-10 lg:py-20 bg-gray-900">
    <div class="max-w-3xl mx-auto text-center">
        <p class="mb-2 text-3xl lg:text-5xl text-green-300 font-bold">Välkommen till Bra Mycket Bättre!</p>

        <p class="mb-10 text-emerald-500 font-bold">Vi har tyger till dina nya projekt.</p>

        <a href="#" class="inline-block px-8 py-4 rounded-xl bg-gray-200 uppercase text-emerald-500 hover:bg-gray-400">Till Butiken</a>
    </div>
</header>

<div class="max-w-6xl mx-auto py-2 px-6 xl:px-0">
    <div class="products flex items-center flex-wrap">
        {% for produkter in produkt %}
        <div class="w-full md:w-1/3 xl:w-1/4 p-6">
            <a href="#">
                <img src="https://www.tyg.se/dw/image/v2/BGWZ_PRD/on/demandware.static/-/Sites-stoffe-master/default/dwd79fbd6b/images/main/171/CAPRI45/308.jpg?sw=600" 
                class="rounded-xl shadow-lg" 
                alt="">
            </a>
            <div class="pt-3 flex items-center justify-between">

                <a href="#">{{ produkter.namn}}</a>

                <a href="#" class="text-purple-500 hover:text-purple-800">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                    </svg>
                </a>

            </div>
            <p class="pt-1 text-gray-400">{{ produkter.pris}} kr/m</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock%}
