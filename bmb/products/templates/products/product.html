{% extends 'core/base.html' %}

{% block title %}{{produkt.namn}}{% endblock %}

{% block content%}

<div class="max-w-6xl mx-auto flex flex-wrap py-6 px-6 xl:px-0">
    <div class="images w-full mb-6. lg:mb-0 lg:w-3/5">
        <img 
        class="rounded-xl" 
        src="{% if produkt.image %} {{ produkt.get_thumbnail }} {% else %} https://placehold.co/240x240 {% endif %}" 
        alt="">
    </div>

    <div class="information w-full lg:w-2/5 lg:p-6">
        <h1 class="text-2xl">{{produkt.namn}}</h1>

        <p class="mt-1 text-gray-400">{{produkt.pris}} kr</p>

        {% if produkt.beskrivning %}
            <p class="pt-6 text-gray-700">{{produkt.beskrivning}}</p>
        {% endif %}

        <a href="#" 
        class="mt-6 inline-block px-8 py-4 rounded-xl bg-emerald-400 text-gray-200 hover:bg-emerald-800"
        hx-get="{% url 'add_to_cart' produkt.id %}"
        hx-target="#menu-cart-btn"
        hx-swap="outerHTML"
        >
            LÃ¤gg i kundvagn
        </a>

    </div>
</div>
{% endblock%}
