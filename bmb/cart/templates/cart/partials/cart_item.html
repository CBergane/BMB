{% if item %}
    <div class="product mb-6 flex pr-6" id="cart-item-{{ item.produkt.id }}">
        <a href="{% url 'produkt' item.produkt.slug %}" class="w-1/4">
            <img src="{{ item.produkt.get_thumbnail }}" 
            class="hover:shadow-lg rounded-xl" 
            alt="">
        </a>

        <div class="w-3/4 pl-6">
            <div class="flex justify-between">
                <a href="{% url 'produkt' item.produkt.slug %}" class="text-lg">{{ item.produkt.namn }}</a>

                <span class="mb-6 pt-1 text-gray-400">{{ item.total_price }}kr/{{ item.produkt.get_unit_display }}</span>
            </div>

            <hr>

            <div class="quantity mt-6 flex items-center space-x-4">
                <a 
                    class="p-3 bg-gray-100"
                    hx-get="{% url 'update_cart' item.produkt.id 'decrement' %}"
                    hx-target="#cart-item-{{ item.produkt.id }}"
                    hx-swap="outerHTML"
                    style="cursor:pointer;"
                >
                    -
                </a>
                <span>{{ item.quantity }}</span>
                <a 
                    class="p-3 bg-gray-100"
                    hx-get="{% url 'update_cart' item.produkt.id 'increment' %}"
                    hx-target="#cart-item-{{ item.produkt.id }}"
                    hx-swap="outerHTML"
                    style="cursor:pointer;"
                >
                    +
                </a>
            </div>
        </div>
    </div>
{% endif %}
