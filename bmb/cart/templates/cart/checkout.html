{% extends 'core/base.html' %}

{% block title %}Kassa{% endblock %}

{% block content%}

<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="products w-full lg:w-3/4">
        <h1 class="mb-5 text-3xl">Kassan</h1>

        <div class="w-full pr-6">
            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Leverans address</h2>
                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <label class="inline-block mb-2" for="">FÃ¶rnamn</label>
                        <input type="text" class="w-full p-5 rounded-xl" value="{{ request.user.first_name }}">
                    </div>
                    <div class="w-1/2 mb-4">
                        <label class="inline-block mb-2" for="">Efternamn</label>
                        <input type="text" class="w-full p-5 rounded-xl" value="{{ request.user.first_name }}">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="inline-block mb-2" for="">Adress</label>
                    <input type="text" class="w-full p-5 rounded-xl">
                </div>
                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <label class="inline-block mb-2" for="">Postnummer</label>
                        <input type="text" class="w-full p-5 rounded-xl">
                    </div>
                    <div class="w-1/2 mb-4">
                        <label class="inline-block mb-2" for="">Stad</label>
                        <input type="text" class="w-full p-5 rounded-xl">
                    </div>
                </div>
            </div>
            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Kontakt uppgifter</h2>
                <div class="mb-4">
                    <label class="inline-block mb-2" for="">Email</label>
                    <input type="email" class="w-full p-5 rounded-xl" value="{{ request.user.email }}">
                </div>
                <div class="mb-4">
                    <label class="inline-block mb-2" for="">Telefon</label>
                    <input type="phone" class="w-full p-5 rounded-xl">
                </div>
            </div>
            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Betalnings information</h2>
            </div>
        </div>
    </div>

    <div class="summary w-full lg:w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
        <h2 class="uppercase text-lg mb-5">Summering</h2>

        <div class="mb-6 flex justify-between">
            <span class="font-semibold">Totalt</span>
            <span>{{ cart.get_total_cost }} kr</span>
        </div>

        <a href="#" class="inline-block px-8 py-4 rounded-xl bg-lime-500 hover:bg-lime-700">Betala</a>
    </div>
</div>
{% endblock%}
